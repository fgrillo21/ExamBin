<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Control Panel Prof</title>
        <link rel="stylesheet" href="{{static}}/css/myjsbin/controlPanelProf.css">
        <script src="{{static}}/js/myJsbin/countdown_v5.0/countdown.js"></script>
    </head>
    <body>
        <h1 align="center">Pannello di controllo del Professore</h1>
        <span id="foo"></span>
        <!-- I insert this div to try to personalize position of countdown element ==> and I Win -->
        <form method='post' action='/uploadFileCustom' enctype="multipart/form-data">
            <fieldset>
                <legend>form in cui caricare i dati relativi al compito</legend>
                <input type='file' id='fileUploaded' name='fileUploaded' />
                <input type='submit' />
            </fieldset>
        </form>

        <section id="clock">
            <div>
                <button id="btnsetup" value="setup" >Setup</button>
                <button id="btnready" value="ready" >Ready</button>
                <script type="application/javascript">
                    var myCountdown2 = new Countdown({
                        time: {{timeout}} || 100,
                        width:300,
                        height:80,
                        inline:true,
                        hideLine: true,
                        target: "foo", //TODO perfetc, with this property I can set the father element where attach th countdown element, created from library
                        numbers		: 	{
                            font 	: "Arial",
                            color	: "#FFFFFF",
                            bkgd	: "#ff8f00",
                            rounded	: 0.15,
                            shadow	: {
                                x : 0,
                                y : 3,
                                s : 4,
                                c : "#000000",
                                a : 0.4
                            }
                        },
                        labels : {
                            font   : "Arial",
                            color  : "#a8a8a8",
                            weight : "normal" // < - no comma on last item!
                        },
                        rangeHi:"hour"	// <- no comma on last item!
                    });

                </script>
            </div>
            <div>
                <span>Actual Status Timer inside Server : </span>
                <span id="spanStatusClock"></span>
            </div>
        </section>

        <section>
            <p>//bottone con cui avere il report del compito desiderato</p>
            <button id="btnGetStudentReport">
                Get Student Report
            </button>


            <div id="divExamReport" style="display: none">
                <table id="tableExamReport" border="1">
                    <thead>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{static}}/js/myJsbin/controlPanelProf.js"></script>
</html>
