<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{static}}/css/myjsbin/studentLogin.css">
        <title>Student Login</title>
    </head>
    <body>
        <h1 align="center">Pagina di login dello studente</h1>
        <form method="post" action="/confirmStudent" id="formLogin">
            <fieldset>
                <legend>Login for the exam Session</legend>
                    <div>
                        <label >Name:</label>
                        <input name="name" type="text">
                    </div>
                    <div>
                        <label >Surname:</label>
                        <input name="surname" type="text">
                    </div>
                    <div>
                        <label >Matricola:</label>
                        <input name="matricola" type="number">
                    </div>
                    <div id="divLogin">
                        <input id="btnLogin" type='submit' value="Login/Entra" disabled="disabled" />
                    </div>
            </fieldset>
        </form>
        {{#if studentLoggedIn}}
        <div id="divRedirectToExam" class="center">
            <form action="{{urlOldExam}}" method="get">
                <input type="submit" value="Riprendi Esame Da dove avevi lasciato"
                       name="Submit" id="frm1_submit" />
            </form>
        </div>
        {{/if}}
    </body>
    {{#if loadJs}}
        <script src="{{static}}/js/vendor/jquery-1.11.0.min.js"></script>
        <script src="{{static}}/js/myjsbin/studentLogin.js"></script>
    {{/if}}
</html>
